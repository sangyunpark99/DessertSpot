spring:
  application:
    name: DessertSpot

  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:tcp://localhost/~/dessertspot
    username: sa

  jpa:
    hibernate:
      ddl-auto: create

    properties:
      hibernate:
        format_sql: true
        show_sql: true
        use_sql_comments: true

logging.level:
  org.hibernate.SQL: trace

